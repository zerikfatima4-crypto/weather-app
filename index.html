<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather Forecast - Beautiful Weather App</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #ff9a9e 0%, #d8b4fe 50%, #c084fc 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: float 6s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(180deg); }
    }

    .weather-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .weather-container:hover {
      transform: translateY(-5px);
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.15);
    }

    .app-title {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 30px;
      position: relative;
    }

    .search-section {
      margin-bottom: 30px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 16px 20px;
      border: 2px solid transparent;
      border-radius: 16px;
      font-size: 16px;
      font-weight: 500;
      background: rgba(102, 126, 234, 0.1);
      color: #333;
      transition: all 0.3s ease;
      outline: none;
    }

    .search-input::placeholder {
      color: #888;
      font-weight: 400;
    }

    .search-input:focus {
      border-color: #667eea;
      background: rgba(102, 126, 234, 0.05);
      transform: scale(1.02);
    }

    .search-btn {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .search-btn:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    .search-btn:hover:before {
      left: 100%;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
    }

    .search-btn:active {
      transform: translateY(0);
    }

    .loading {
      display: none;
      margin: 20px 0;
    }

    .spinner {
      border: 3px solid rgba(102, 126, 234, 0.3);
      border-top: 3px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .weather-result {
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease;
      margin-top: 20px;
    }

    .weather-result.show {
      opacity: 1;
      transform: translateY(0);
    }

    .location-info {
      background: linear-gradient(135deg, #f093fb, #f5576c);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .weather-main {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
      flex-wrap: wrap;
    }

    .temperature {
      font-size: 72px;
      font-weight: 700;
      color: #333;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .weather-icon {
      font-size: 64px;
      animation: bounce 2s ease-in-out infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .weather-description {
      font-size: 18px;
      color: #666;
      font-weight: 500;
      text-transform: capitalize;
      margin-bottom: 20px;
    }

    .weather-details {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .detail-card {
      background: rgba(102, 126, 234, 0.1);
      padding: 15px;
      border-radius: 12px;
      transition: all 0.3s ease;
      border: 1px solid transparent;
    }

    .detail-card:hover {
      background: rgba(102, 126, 234, 0.15);
      border-color: rgba(102, 126, 234, 0.3);
      transform: translateY(-2px);
    }

    .detail-label {
      font-size: 12px;
      color: #888;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .detail-value {
      font-size: 16px;
      color: #333;
      font-weight: 600;
      margin-top: 4px;
    }

    .error-message {
      background: linear-gradient(135deg, #ff6b6b, #ee5a52);
      color: white;
      padding: 16px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 500;
      animation: shake 0.5s ease-in-out;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .unit-toggle {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .unit-btn {
      padding: 8px 16px;
      border: 2px solid #667eea;
      border-radius: 20px;
      background: transparent;
      color: #667eea;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .unit-btn.active {
      background: #667eea;
      color: white;
    }

    .unit-btn:hover {
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .weather-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .app-title {
        font-size: 28px;
      }

      .temperature {
        font-size: 56px;
      }

      .weather-main {
        flex-direction: column;
        gap: 15px;
      }

      .weather-details {
        grid-template-columns: repeat(2, 1fr);
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation" id="bgAnimation"></div>
  
  <div class="weather-container">
    <h1 class="app-title">Weather Forecast</h1>
    
    <div class="search-section">
      <input 
        type="text" 
        id="cityInput" 
        class="search-input"
        placeholder="Enter city name (e.g., London, Paris, Tokyo)"
        autocomplete="off"
      />
      <button onclick="getWeather()" class="search-btn">
        üîç Get Weather
      </button>
    </div>

    <div class="loading" id="loading">
      <div class="spinner"></div>
    </div>

    <div id="weatherResult" class="weather-result"></div>
  </div>

  <script>
    let currentData = null;
    let currentUnit = 'celsius';

    // Create animated background particles
    function createParticles() {
      const bgAnimation = document.getElementById('bgAnimation');
      const particleCount = 20;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.width = Math.random() * 20 + 10 + 'px';
        particle.style.height = particle.style.width;
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        bgAnimation.appendChild(particle);
      }
    }

    // Get weather icon based on condition
    function getWeatherIcon(condition) {
      const iconMap = {
        'sunny': '‚òÄÔ∏è',
        'clear': '‚òÄÔ∏è',
        'partly cloudy': '‚õÖ',
        'cloudy': '‚òÅÔ∏è',
        'overcast': '‚òÅÔ∏è',
        'mist': 'üå´Ô∏è',
        'fog': 'üå´Ô∏è',
        'rain': 'üåßÔ∏è',
        'drizzle': 'üå¶Ô∏è',
        'thunderstorm': '‚õàÔ∏è',
        'snow': '‚ùÑÔ∏è',
        'blizzard': 'üå®Ô∏è',
        'sleet': 'üå®Ô∏è'
      };

      const lowerCondition = condition.toLowerCase();
      for (const [key, icon] of Object.entries(iconMap)) {
        if (lowerCondition.includes(key)) {
          return icon;
        }
      }
      return 'üå§Ô∏è'; // default icon
    }

    // Convert temperature units
    function convertTemperature(tempC, unit) {
      if (unit === 'fahrenheit') {
        return Math.round((tempC * 9/5) + 32);
      }
      return Math.round(tempC);
    }

    // Format wind speed
    function formatWindSpeed(speedKmh) {
      return `${speedKmh} km/h`;
    }

    // Show loading state
    function showLoading() {
      document.getElementById('loading').style.display = 'block';
      document.getElementById('weatherResult').classList.remove('show');
    }

    // Hide loading state
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }

    // Display weather data
    function displayWeather(data) {
      currentData = data;
      const resultDiv = document.getElementById('weatherResult');
      
      const area = data.nearest_area[0].areaName[0].value;
      const region = data.nearest_area[0].region[0].value;
      const country = data.nearest_area[0].country[0].value;
      const current = data.current_condition[0];
      
      const tempC = parseInt(current.temp_C);
      const weatherDesc = current.weatherDesc[0].value;
      const humidity = current.humidity;
      const windSpeed = current.windspeedKmph;
      const feelsLike = parseInt(current.FeelsLikeC);
      const pressure = current.pressure;
      const uvIndex = current.uvIndex;
      
      const temperature = convertTemperature(tempC, currentUnit);
      const feelsLikeTemp = convertTemperature(feelsLike, currentUnit);
      const unit = currentUnit === 'celsius' ? '¬∞C' : '¬∞F';
      
      const weatherIcon = getWeatherIcon(weatherDesc);
      
      resultDiv.innerHTML = `
        <div class="location-info">
          üìç ${area}, ${region}, ${country}
        </div>
        
        <div class="weather-main">
          <div class="weather-icon">${weatherIcon}</div>
          <div class="temperature">${temperature}${unit}</div>
        </div>
        
        <div class="weather-description">${weatherDesc}</div>
        
        <div class="unit-toggle">
          <button class="unit-btn ${currentUnit === 'celsius' ? 'active' : ''}" onclick="switchUnit('celsius')">¬∞C</button>
          <button class="unit-btn ${currentUnit === 'fahrenheit' ? 'active' : ''}" onclick="switchUnit('fahrenheit')">¬∞F</button>
        </div>
        
        <div class="weather-details">
          <div class="detail-card">
            <div class="detail-label">Feels Like</div>
            <div class="detail-value">${feelsLikeTemp}${unit}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Humidity</div>
            <div class="detail-value">${humidity}%</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Wind Speed</div>
            <div class="detail-value">${formatWindSpeed(windSpeed)}</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">Pressure</div>
            <div class="detail-value">${pressure} mb</div>
          </div>
          <div class="detail-card">
            <div class="detail-label">UV Index</div>
            <div class="detail-value">${uvIndex}</div>
          </div>
        </div>
      `;
      
      setTimeout(() => {
        resultDiv.classList.add('show');
      }, 100);
    }

    // Switch temperature unit
    function switchUnit(unit) {
      if (unit !== currentUnit) {
        currentUnit = unit;
        if (currentData) {
          displayWeather(currentData);
        }
      }
    }

    // Main weather function
    async function getWeather() {
      const cityInput = document.getElementById("cityInput");
      const city = cityInput.value.trim();
      const resultDiv = document.getElementById("weatherResult");
      
      if (!city) {
        resultDiv.innerHTML = `
          <div class="error-message">
            ‚ö†Ô∏è Please enter a city name to get weather information
          </div>
        `;
        resultDiv.classList.add('show');
        return;
      }

      showLoading();
      
      try {
        const response = await fetch(`https://wttr.in/${encodeURIComponent(city)}?format=j1`);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        
        if (!data.current_condition || !data.nearest_area) {
          throw new Error('Invalid weather data received');
        }
        
        hideLoading();
        displayWeather(data);
        
        // Clear input after successful search
        cityInput.value = '';
        
      } catch (error) {
        hideLoading();
        console.error('Weather fetch error:', error);
        
        resultDiv.innerHTML = `
          <div class="error-message">
            ‚ùå Unable to fetch weather data for "${city}". Please check the city name and try again.
          </div>
        `;
        resultDiv.classList.add('show');
      }
    }

    // Add enter key support for search
    document.getElementById('cityInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        getWeather();
      }
    });

    // Initialize particles on load
    document.addEventListener('DOMContentLoaded', function() {
      createParticles();
    });

    // Auto-focus on input
    document.getElementById('cityInput').focus();
  </script>
</body>
</html>
